<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Highgate Avenue - Categorize Design Ideas</title>
    <style>
        /* Critical inline CSS to override cached styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { background: #ffffff !important; color: #000000 !important; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif; }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=20260206">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/categorize.css') }}?v=20260206">
</head>
<body>
    <div class="container">
        <header>
            <h1>Highgate Avenue</h1>
            <p class="subtitle">Categorize Design Ideas</p>
        </header>

        <main>
            <nav class="design-tabs" aria-label="Design sections">
                <a href="{{ url_for('index') }}" class="design-tab">All</a>
                {% for sid, s in all_sections.items() %}
                <a href="{{ url_for('design_section', section_id=sid) }}" class="design-tab">{{ s.label }}</a>
                {% endfor %}
                <a href="{{ url_for('photo_gallery') }}" class="design-tab">Photo gallery</a>
                <a href="{{ url_for('categorize') }}" class="design-tab design-tab--active">Categorize</a>
            </nav>

            <div class="categorize-controls">
                <div class="filter-group">
                    <label for="roomFilterCategorize">Filter by Room:</label>
                    <select id="roomFilterCategorize" class="filter-select">
                        <option value="">All Rooms</option>
                        <option value="Living Room">Living Room</option>
                        <option value="Kitchen">Kitchen</option>
                        <option value="Bedroom 1">Bedroom 1</option>
                        <option value="Bedroom 2">Bedroom 2</option>
                        <option value="Bedroom 3">Bedroom 3</option>
                        <option value="Bathroom 1">Bathroom 1</option>
                        <option value="Bathroom 2">Bathroom 2</option>
                        <option value="Hallway">Hallway</option>
                        <option value="Stairways">Stairways</option>
                        <option value="Other">Other</option>
                        <option value="">Uncategorized</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="categoryFilter">Filter by Category:</label>
                    <input type="text" id="categoryFilter" class="filter-select" placeholder="Type to filter by category">
                </div>
                <button id="saveAllBtn" class="upload-btn">Save All Changes</button>
            </div>

            <div id="loading" class="loading">Loading design ideas...</div>
            <div id="error" class="error" style="display: none;"></div>

            <div id="ideasGrid" class="categorize-grid">
                <!-- Design ideas will be loaded here -->
            </div>
        </main>

        <footer>
            <p>&copy; 2026 Highgate Avenue</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/categorize.js') }}"></script>
</body>
</html>
