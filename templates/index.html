<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Highgate Avenue - Renovation Ideas</title>
    <style>
        /* Critical inline CSS to override cached styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { background: #ffffff !important; color: #000000 !important; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif; }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=20260206">
</head>
<body>
    <div class="container">
        <header>
            <h1>Highgate Avenue</h1>
            <p class="subtitle">Renovation Ideas & Design Inspiration</p>
        </header>

        <main>
            <div class="filter-section">
                <select id="roomFilter" class="filter-select">
                    <option value="">All Rooms</option>
                    <option value="Living Room">Living Room</option>
                    <option value="Kitchen">Kitchen</option>
                    <option value="Bedroom 1">Bedroom 1</option>
                    <option value="Bedroom 2">Bedroom 2</option>
                    <option value="Bedroom 3">Bedroom 3</option>
                    <option value="Bathroom 1">Bathroom 1</option>
                    <option value="Bathroom 2">Bathroom 2</option>
                    <option value="Hallway">Hallway</option>
                    <option value="Stairways">Stairways</option>
                    <option value="Other">Other</option>
                </select>
                <a href="https://photos.app.goo.gl/wjgNAaovuHe9Mdg78" target="_blank" rel="noopener noreferrer" class="upload-btn design-ideas-link">Design ideas</a>
                <button id="uploadBtn" class="upload-btn"><span>+ Add Design</span></button>
            </div>

            <section class="exterior-section">
                <h2 class="exterior-label">Exterior</h2>
                <div class="hero-image">
                    <img src="https://storage.googleapis.com/highgate-avenue-designs/designs/Outside.png" alt="Highgate Avenue Exterior" class="homepage-image" referrerpolicy="no-referrer">
                </div>
            </section>

            <!-- Upload Modal -->
            <div id="uploadModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close-modal">&times;</span>
                    <h2>Add New Design Idea</h2>
                    
                    <form id="uploadForm" enctype="multipart/form-data">
                        <div class="upload-area" id="uploadArea">
                            <input type="file" id="imageInput" accept="image/*" style="display: none;">
                            <div class="upload-placeholder">
                                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                    <polyline points="17 8 12 3 7 8"></polyline>
                                    <line x1="12" y1="3" x2="12" y2="15"></line>
                                </svg>
                                <p>Drag & drop an image here, or click to select</p>
                                <p class="upload-hint">PNG, JPG, GIF, WEBP (max 10MB)</p>
                            </div>
                            <div class="upload-preview" id="uploadPreview" style="display: none;">
                                <img id="previewImage" src="" alt="Preview">
                                <button type="button" class="remove-image" id="removeImage">Remove</button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="planRoom">Room</label>
                            <select id="planRoom" name="room" required>
                                <option value="Living Room">Living Room</option>
                                <option value="Kitchen">Kitchen</option>
                                <option value="Bedroom 1">Bedroom 1</option>
                                <option value="Bedroom 2">Bedroom 2</option>
                                <option value="Bedroom 3">Bedroom 3</option>
                                <option value="Bathroom 1">Bathroom 1</option>
                                <option value="Bathroom 2">Bathroom 2</option>
                                <option value="Hallway">Hallway</option>
                                <option value="Stairways">Stairways</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="planTitle">Title</label>
                            <input type="text" id="planTitle" name="title" placeholder="e.g., Modern Kitchen Island Design" required>
                        </div>

                        <div class="form-group">
                            <label for="planDescription">Description (optional)</label>
                            <textarea id="planDescription" name="description" rows="3" placeholder="Add details about this design idea..."></textarea>
                        </div>

                        <div class="form-group">
                            <label for="planTags">Tags (comma-separated, optional)</label>
                            <input type="text" id="planTags" name="tags" placeholder="e.g., modern, minimalist, open-plan">
                        </div>

                        <div class="form-group">
                            <label for="planSource">Source URL (optional)</label>
                            <input type="url" id="planSource" name="source_url" placeholder="https://example.com">
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn-cancel" id="cancelUpload">Cancel</button>
                            <button type="submit" class="btn-submit" id="submitUpload">Upload & Save</button>
                        </div>
                    </form>

                    <div id="uploadStatus" class="upload-status" style="display: none;"></div>
                </div>
            </div>

            <div id="plansGrid" class="plans-grid">
                <!-- Plans will be loaded here -->
            </div>

            <div id="loading" class="loading">Loading ideas...</div>
            <div id="error" class="error" style="display: none;"></div>
        </main>

        <footer>
            <p>&copy; 2026 Highgate Avenue</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
