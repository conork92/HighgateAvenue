<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highgate Avenue - Renovation Ideas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Highgate Avenue</h1>
            <p class="subtitle">3 Bedroom • 2 Bathroom • Renovation Ideas & Designs</p>
        </header>

        <main>
            <div class="filter-section">
                <select id="roomFilter" class="filter-select">
                    <option value="">All Rooms</option>
                    <option value="Living Room">Living Room</option>
                    <option value="Kitchen">Kitchen</option>
                    <option value="Bedroom 1">Bedroom 1</option>
                    <option value="Bedroom 2">Bedroom 2</option>
                    <option value="Bedroom 3">Bedroom 3</option>
                    <option value="Bathroom 1">Bathroom 1</option>
                    <option value="Bathroom 2">Bathroom 2</option>
                    <option value="Hallway">Hallway</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div id="plansGrid" class="plans-grid">
                <!-- Plans will be loaded here -->
            </div>

            <div id="loading" class="loading">Loading ideas...</div>
            <div id="error" class="error" style="display: none;"></div>
        </main>

        <footer>
            <p>Renovation Ideas & Design Inspiration</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
