<aside class="sidebar">
    <div class="sidebar-header">
        <a href="{{ url_for('index') }}" class="sidebar-brand">Highgate Avenue</a>
        <button type="button" class="sidebar-toggle" aria-label="Collapse sidebar">×</button>
    </div>
    <nav>
        <ul class="sidebar-nav">
            <li><a href="{{ url_for('index') }}" class="{% if request.endpoint == 'index' or request.endpoint == 'design_section' %}active{% endif %}">Designs</a></li>
            <li><a href="{{ url_for('photo_gallery') }}" class="{% if request.endpoint == 'photo_gallery' %}active{% endif %}">Photo gallery</a></li>
            <li><a href="{{ url_for('jobs') }}" class="{% if request.endpoint == 'jobs' %}active{% endif %}">Jobs</a></li>
            <li><a href="{{ url_for('categorize') }}" class="{% if request.endpoint == 'categorize' %}active{% endif %}">Categorize</a></li>
            <li><a href="{{ url_for('muswell_hill_index') }}" class="{% if request.endpoint == 'muswell_hill_index' or request.endpoint == 'muswell_hill_room' %}active{% endif %}">Muswell Hill</a></li>
        </ul>
    </nav>
</aside>
<button type="button" class="sidebar-open" aria-label="Open sidebar">☰</button>
<script>
(function() {
    function getLayout() { return document.querySelector('.app-layout'); }
    function toggleSidebar() {
        var layout = getLayout();
        if (layout) layout.classList.toggle('sidebar-collapsed');
    }
    document.addEventListener('DOMContentLoaded', function() {
        var layout = getLayout();
        if (!layout) return;
        var toggle = layout.querySelector('.sidebar-toggle');
        var open = layout.querySelector('.sidebar-open');
        if (toggle) toggle.addEventListener('click', toggleSidebar);
        if (open) open.addEventListener('click', toggleSidebar);
    });
})();
</script>
